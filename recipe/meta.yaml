{% set name = "pcdscalc" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcdshub/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 41378ce4f10cfc82dfeac6d161b657dc300a0c3bc2d8d86b54c4edef87720e8a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - xraydb

test:
  imports:
    - pcdscalc

about:
  home: https://github.com/pcdshub/pcdscalc
  doc_url: https://pcdshub.github.io/pcdscalc
  dev_url: https://github.com/pcdshub/pcdscalc
  license: LicenseRef-BSD-3-Clause-SLAC
  license_family: BSD
  license_file: LICENSE
  summary: Control system-agnostic scientific calculation routines

extra:
  recipe-maintainers:
    - klauer
    - zllentz
    - zrylettc
